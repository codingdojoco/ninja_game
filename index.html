<html>
<head>
	<title>Character Game</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body>
	<div id="boundary" style="border: 1px solid black; width: 559px; height: 586px; position: absolute; top:0px; left:0px;"></div>
	<div id="character" style="position:absolute; top:0px; left:0px;"><img src="img/down1.png"></div>
	<div id="character2" style="position:absolute; top:0px; left:500px;"><img src="img/down2.png"></div>

	<script>


		function gameLoop()
		{
			$('#character').css("left", x+"px");
			$('#character').css("top", y+"px");
			$('#character2').css('left', x2+'px');
			$('#character2').css('top', y2+'px');
		}

		setInterval(gameLoop, 150);

		var x=0, y=0;
		var x2=500, y2=0;
		document.onkeydown = function(e)
		{
			//LEFT
			if (e.keyCode == 37)
			{
				if ( ( x - 10 ) >= 0 ){
					x = x - 10;
				}

				$('#character img').attr('src', "img/left1.png");
			}
			else if ( e.keyCode == 65 ) {
				if ( ( x2 - 10 ) >= 0 ){
					x2 = x2 - 10;
				}

				$('#character2 img').attr('src', "img/left1.png");

			}
			//RIGHT
			else if ( e.keyCode == 39 )
			{
				if ( ( x + 10 ) <= 500 ){
					x = x + 10;
				}

				$('#character img').attr('src', "img/right1.png");
			}
			else if ( e.keyCode == 68) {
				if ( ( x2 + 10 ) <= 500 ){
					x2 = x2 + 10;
				}

				$('#character2 img').attr('src', "img/right2.png");
			}
			//UP
			else if ( e.keyCode == 38 )
			{
				if ( ( y - 10 ) >= 0 ){
					y = y - 10;
				}

				$('#character img').attr('src', "img/top1.png");
			}
			else if ( e.keyCode == 87 )
			{
				if ( ( y2 - 10 ) >= 0 ){
					y2 = y2 - 10;
				}

				$('#character2 img').attr('src', "img/top2.png");
			}
			//DOWN
			else if ( e.keyCode == 40 )
			{
				if ( ( y + 10 ) <= 500 ){
					y = y + 10;
				}

				$('#character img').attr('src', "img/down1.png");
			}
			else if ( e.keyCode == 83 )
			{
				if ( ( y2 + 10 ) <= 500 ){
					y2 = y2 + 10;
				}

				$('#character2 img').attr('src', "img/down2.png");
			}

			console.log(e.keyCode, x);
		}

		console.log(document);
	</script>

</body>
</html>
